<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List カレンダー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .calendar-container {
      max-width: 1000px;
      margin: 20px auto;
    }

    .month-navigation {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }

    th {
      background-color: #f2f2f2;
    }

    .event-popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      display: none;
      z-index: 2;
    }

    .event-popup input[type="text"],
    .event-popup input[type="time"] {
      width: calc(100% - 20px);
      box-sizing: border-box;
      margin-bottom: 10px;
      padding: 8px;
    }

    .event-popup button {
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }

    .today {
      background-color: #ffee58 !important; /* !importantを使用して上書き */
    }

    .has-content {
      background-color: #aaffa4;
    }

    .checked {
      color: red;
      text-decoration: line-through;
    }

    .edit-delete-buttons button {
      padding: 5px 10px;
      cursor: pointer;
      margin-right: 5px;
    }

  </style>
</head>

<body>

  <div class="calendar-container">
    <h2>To Do List</h2>

    <div class="month-navigation">
      <button onclick="changeMonth(-1)">前の月</button>
      <span id="currentMonth"></span>
      <button onclick="changeMonth(1)">次の月</button>
    </div>

    <table id="calendar">
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody>
        <!-- カレンダーの日付はここに挿入されます -->
      </tbody>
    </table>
  </div>

  <div class="event-popup" id="eventPopup">
    <input type="text" id="popupContent" placeholder="内容を入力">
    <input type="time" id="popupTime" placeholder="時間を選択">
    <button onclick="saveEvent()">保存</button>
    <button onclick="closePopup()">閉じる</button>
  </div>

  <div class="all-events-container">
    <h3>全ての保存内容リスト</h3>
    <ul id="allEventsList">
      <!-- 保存されたすべての内容がここに挿入されます -->
    </ul>
  </div>

  <button class="clear-button" onclick="clearAllEvents()">保存した内容をクリア</button>

  <script>
    let currentYear, currentMonth;

    function createCalendar(year, month) {
      currentYear = year;
      currentMonth = month;

      updateMonthDisplay();

      const tableBody = document.querySelector("#calendar tbody");
      tableBody.innerHTML = '';

      let date = 1;

      for (let i = 0; i < 6; i++) {
        const row = document.createElement("tr");

        for (let j = 0; j < 7; j++) {
          const cell = document.createElement("td");

          if (i === 0 && j < getFirstDayOfMonth(year, month)) {
            // 空白セル
          } else if (date > getDaysInMonth(year, month)) {
            // 空白セル
          } else {
            cell.textContent = date;
            cell.addEventListener("click", () => showEventPopup(year, month, date, cell));
            date++;

            const contentKeys = getContentKeys(year, month, date - 1);
            if (contentKeys.length > 0) {
              cell.classList.add("has-content");
            }
          }

          row.appendChild(cell);
        }

        tableBody.appendChild(row);
      }
    }

    function updateMonthDisplay() {
      const currentMonthElement = document.getElementById("currentMonth");
      if (currentMonthElement) {
        currentMonthElement.textContent = `${currentYear}年 ${currentMonth}月`;
      }
    }

    function getFirstDayOfMonth(year, month) {
      return new Date(year, month - 1, 1).getDay();
    }

    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    function getContentKeys(year, month, date) {
      const contentKeyPrefix = `${year}-${month.toString().padStart(2, '0')}-${date.toString().padStart(2, '0')}`;
      const contentKeys = Object.keys(localStorage).filter(key => key.startsWith(contentKeyPrefix));
      return contentKeys;
    }

    function showEventPopup(year, month, date, cell) {
      const popupContentInput = document.getElementById("popupContent");
      const popupTimeInput = document.getElementById("popupTime");

      const contentKeys = getContentKeys(year, month, date);
      const contentKey = contentKeys[contentKeys.length - 1];

      if (contentKey) {
        const content = localStorage.getItem(contentKey);
        const contentData = JSON.parse(content);

        popupContentInput.value = contentData.content;
        popupTimeInput.value = contentData.time;
      } else {
        popupContentInput.value = '';
        popupTimeInput.value = '';
      }

      document.querySelector(".event-popup").style.display = "block";

      document.querySelectorAll("td.selected-date").forEach(selectedCell => selectedCell.classList.remove("selected-date"));

      cell.classList.add("selected-date");

      updateAllEventsList();
    }

    function saveEvent() {
      const popupContentInput = document.getElementById("popupContent");
      const popupTimeInput = document.getElementById("popupTime");

      const selectedCell = document.querySelector("td.selected-date");
      if (selectedCell) {
        selectedCell.classList.add("has-content");

        const contentKeyPrefix = `${currentYear}-${currentMonth.toString().padStart(2, '0')}-${selectedCell.textContent.padStart(2, '0')}`;
        const contentKeys = getContentKeys(currentYear, currentMonth, parseInt(selectedCell.textContent));
        const contentKey = `${contentKeyPrefix}-${contentKeys.length + 1}`;

        const contentData = {
          content: popupContentInput.value,
          time: popupTimeInput.value
        };

        localStorage.setItem(contentKey, JSON.stringify(contentData));
        selectedCell.classList.remove("selected-date");

        updateAllEventsList(); // 全ての内容リストも更新
      }

      closePopup();
    }

    function closePopup() {
      document.querySelector(".event-popup").style.display = "none";
    }

    function updateAllEventsList() {
      const allEventsListContainer = document.getElementById("allEventsList");
      allEventsListContainer.innerHTML = '';

      const allContentKeys = Object.keys(localStorage);

      if (allContentKeys.length === 0) {
        allEventsListContainer.innerHTML += '<p>保存された内容はありません。</p>';
      } else {
        const ul = document.createElement("ul");

        allContentKeys.forEach(contentKey => {
          const li = document.createElement("li");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.addEventListener("change", () => toggleContentChecked(contentKey, checkbox));
          li.appendChild(checkbox);

          const dateStr = contentKey.substring(0, 10);
          const content = localStorage.getItem(contentKey);
          const contentData = JSON.parse(content);
          const contentText = document.createElement("span");
          contentText.textContent = `${dateStr}: ${contentData.content} (${contentData.time})`;
          li.appendChild(contentText);

          const editDeleteContainer = document.createElement("div");
          editDeleteContainer.classList.add("edit-delete-buttons");

          const deleteButton = document.createElement("button");
          deleteButton.textContent = "削除";
          deleteButton.addEventListener("click", () => deleteEvent(contentKey));
          editDeleteContainer.appendChild(deleteButton);

          li.appendChild(editDeleteContainer);

          ul.appendChild(li);
        });

        allEventsListContainer.appendChild(ul);
      }
    }

    function toggleContentChecked(contentKey, checkbox) {
      const contentText = checkbox.nextSibling;
      if (checkbox.checked) {
        contentText.classList.add("checked");
      } else {
        contentText.classList.remove("checked");
      }
    }

    function deleteEvent(contentKey) {
      localStorage.removeItem(contentKey);
      updateAllEventsList();
    }

    function clearAllEvents() {
      localStorage.clear();
      updateAllEventsList();
      const selectedCell = document.querySelector("td.selected-date");
      if (selectedCell) {
        selectedCell.classList.remove("selected-date", "has-content");
      }
      closePopup();
    }

    function changeMonth(offset) {
      const newMonth = currentMonth + offset;
      if (newMonth >= 1 && newMonth <= 12) {
        createCalendar(currentYear, newMonth);
      }
    }

    const currentDate = new Date();
    createCalendar(currentDate.getFullYear(), currentDate.getMonth() + 1);
  </script>

</body>

</html>
